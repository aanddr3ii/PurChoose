<div class="product-card">
  <!-- Mostrar solo la primera imagen -->
  <div class="image-container">
    @if (imagenes.length > 0) {
      <img 
        [src]="getAbsoluteImageUrl(imagenes[0])" 
        [alt]="product.nombre || 'Producto sin título'" 
        class="product-image"
      />
    } @else {
      <div class="no-image">No hay imágenes disponibles</div>
    }
  </div>

  <!-- Información del producto -->
  <div class="product-info">
    <h3 class="product-title">{{ shortenDescription(product.nombre) || 'Sin título' }}</h3>
    <span><p class="price">{{ product.precio || 0 }} €</p></span>
  </div>
</div>
