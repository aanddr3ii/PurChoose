<div class="info-perfil">
  <div class="profile-info">
    <h1 class="profile-name">{{ user.nombre }}</h1>
    <div class="profile-stats">
      <span><strong>Email:</strong> {{ user.email }}</span>
      <span><strong>Ubicación:</strong> {{ user.ubicacion || 'No especificada' }}</span>
      <span><strong>Teléfono:</strong> {{ user.telefono || 'No especificado' }}</span>
      <span><strong>Fecha de registro:</strong> {{ user.fechaRegistro | date:'mediumDate' }}</span>
    </div>
  </div>
</div>
