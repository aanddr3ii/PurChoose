<div class="login-container">
    <h1>Log In</h1>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email   ">Email Address</label>
        <input type="email" id="email" formControlName="email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required>
          <button type="button" class="toggle-password" (click)="togglePassword()">
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
      </div>
  
      <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
      <p>Enter your credentials below. If you don't have an account, you can <a routerLink="/register">register here</a>.</p>

    </form>
  </div>
