<div class="chat-container">
  <!-- Lista de chats -->
  <div class="side-menu">
    <p class="inbox-title">Mensajes</p>
    <hr class="hr">

    @if (chats.length > 0) {
      @for (chat of chats; track chat.id) {
        <div 
          class="product-card" 
          (click)="onChatClick(chat)"
          style="cursor: pointer;"
        >
          {{ chat.usuario1.id === usuarioId ? chat.usuario2.name : chat.usuario1.name }}
        </div>
      }
    } @else {
      <p>No tienes chats aún.</p>
    }
  </div>

  <!-- Detalle del chat -->
  <div class="chat-detail">
    @if (chatState.currentChat()) {
      <app-chat-detail></app-chat-detail>
    } @else {
      <div class="placeholder">
        🔍 Selecciona un chat para comenzar a chatear
      </div>
    }
  </div>
</div>
