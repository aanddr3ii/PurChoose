<div class="slider-container">
    <!-- pa volver a la foto anterior-->
    <button 
        class="slider-button prev" 
        (click)="prevSlide()" 
        [disabled]="currentIndex === 0"
    >
        &#8249;
    </button>
  
    <div class="slider">
        <div class="image-container" 
            [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            
            <!-- la foto -->
            @for (image of product?.images ?? []; track $index) {
                @if (image) {
                    <img [src]="image" class="slider-image" />
                }
            }
        </div>
    </div>
  
    <!-- pa la siguiente imagen -->
    <button 
        class="slider-button next" 
        (click)="nextSlide()" 
        [disabled]="currentIndex === (product?.images?.length ?? 0) - 1"
    >
        &#8250;
    </button>
  
    <!-- los puntos de abajo del carrusel para si te aptece cambiar a otra foto y saber en cual estas -->
    <div class="indicators">
        @for (index of product?.images ?? []; track $index) {
            <span (click)="goToImage($index)" [class.active]="$index === currentIndex">â€¢</span>
        }
    </div>
  </div>
