<div class="slider-container">
    <!-- Bot칩n para ir atr치s -->
    <button class="slider-button prev" (click)="prevSlide()">&#8249;</button>
    <div class="slider">
      <div #slider class="image-container" [style.transform]="'translateX(' + (-currentIndex * 200) + 'px)'">
        <!-- Repetir todas las im치genes -->
        @for (image of images; track image.id) {
          <img [src]="image.src" class="slider-image" />
        }
      </div>
    </div>
    <!-- Bot칩n para ir adelante -->
    <button class="slider-button next" (click)="nextSlide()">&#8250;</button>
</div>
