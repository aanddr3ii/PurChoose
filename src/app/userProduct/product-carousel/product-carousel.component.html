<div class="slider-container">
    <!-- Previous Button (Hidden at First Image) -->
    <button 
        class="slider-button prev" 
        (click)="prevSlide()" 
        [disabled]="currentIndex === 0"
    >
        &#8249;
    </button>
  
    <div class="slider">
        <div class="image-container" 
            [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            
            <!-- ✅ Loop over `product?.images` instead of `product` -->
            @for (image of product?.images ?? []; track $index) {
                @if (image) {
                    <img [src]="image" class="slider-image" />
                }
            }
        </div>
    </div>
  
    <!-- Next Button (Hidden at Last Image) -->
    <button 
        class="slider-button next" 
        (click)="nextSlide()" 
        [disabled]="currentIndex === (product?.images?.length ?? 0) - 1"
    >
        &#8250;
    </button>
  
    <!-- Indicators -->
    <div class="indicators">
        @for (index of product?.images ?? []; track $index) {
            <span (click)="goToImage($index)" [class.active]="$index === currentIndex">•</span>
        }
    </div>
  </div>
