<div class="slider-container">
    <!-- Botón para volver a la foto anterior -->
    <button 
        class="slider-button prev" 
        (click)="prevSlide()" 
        [disabled]="currentIndex === 0"
    >
        &#8249;
    </button>
  
    <div class="slider">
        <div class="image-container" 
            [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
            
            <!-- Mostrar las imágenes del producto -->
            @if (images && images.length > 0) {
                @for (image of images; track $index) {
                    <img [src]="image" class="slider-image" alt="Imagen del producto" />
                }
            } @else {
                <p>No hay imágenes disponibles.</p>
            }
        </div>
    </div>
  
    <!-- Botón para ir a la siguiente imagen -->
    <button 
        class="slider-button next" 
        (click)="nextSlide()" 
        [disabled]="currentIndex === (images?.length ?? 0) - 1"
    >
        &#8250;
    </button>
  
    <!-- Indicadores de progreso -->
    <div class="indicators">
        @if (images && images.length > 0) {
            @for (i of images; track $index) {
                <span 
                    (click)="goToImage($index)" 
                    [class.active]="$index === currentIndex"
                >
                    •
                </span>
            }
        }
    </div>
</div>
