<div class="triple-product-container">
  <div class="product-grid">
    @for (product of products; track product.id) {
      @if (product.id != null) {
        <div class="featured-product">
          <div class="text-content">
            <h2>{{ product.descripcion }}</h2>  <!-- ðŸ”¹ Se usa InterpolaciÃ³n -->
          </div>
          <div class="product-image">
          <img [src]="getFirstImageUrl(product)" [alt]="'Imagen del producto ' + product.id">          </div>
        </div>
      }
    } @empty {
      <p>No hay productos disponibles.</p>
    }
  </div>
</div>
