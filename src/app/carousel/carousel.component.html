
<div class="slider-container">
  <div class="slider">
    <!-- Bot칩n para ir atr치s -->
    <button class="slider-button prev" (click)="prevSlide()">&#8249;</button>

    <!-- Foto dos posiciones atr치s -->
    @if (imagenAnteriorSecundaria) {
      <img 
        [src]="imagenAnteriorSecundaria.src" 
        class="slider-image slider-image-secondary" 
        [attr.data-id]="imagenAnteriorSecundaria.id">
    }

    <!-- Foto izquierda -->
    @if (imagenAnteriorPrimaria) {
      <img 
        [src]="imagenAnteriorPrimaria.src" 
        class="slider-image slider-image-primary" 
        [attr.data-id]="imagenAnteriorPrimaria.id">
    }

    <!-- Foto actual -->
    @if (imagenPrincipal) {
      <img 
        [src]="imagenPrincipal.src" 
        class="slider-image slider-image-current" 
        [attr.data-id]="imagenPrincipal.id">
    }

    <!-- Foto derecha -->
    @if (imagenSiguientePrimaria) {
      <img 
        [src]="imagenSiguientePrimaria.src" 
        class="slider-image slider-image-primary" 
        [attr.data-id]="imagenSiguientePrimaria.id">
    }

    <!-- Foto dos posiciones adelante -->
    @if (imagenSiguienteSecundaria) {
      <img 
        [src]="imagenSiguienteSecundaria.src" 
        class="slider-image slider-image-secondary" 
        [attr.data-id]="imagenSiguienteSecundaria.id">
    }

    <!-- Bot칩n para ir adelante -->
    <button class="slider-button next" (click)="nextSlide()">&#8250;</button>
  </div>
</div>
